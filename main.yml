---
    - hosts: all
      user: vagrant
      become: yes
      become_user: root 
      gather_facts: yes
      vars:
        tomcat_ver: 9.0.30                          
        ui_manager_user: manager                   
        ui_manager_pass: Str0ngManagerP@ssw3rd      
        ui_admin_username: admin                    
        ui_admin_pass: Str0ngAdminP@ssw3rd          
      tasks:
        - include_role: 
             name: tomcat
          when: ansible_facts['distribution'] == "CentOS"
          tags: centos
          

         
        - include_role:
            name: tomcat 
          when:  ansible_facts['distribution'] == "Ubuntu"       
          tags: ubuntu    
          

                 